<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<div class="container">
	<h1>商品情報一覧</h1>
	<div class="float-end">
		<a th:href="@{/ProductRegist}" class="btn btn-primary">新規登録はこちら</a></div>
</div>
</head>
<body>

<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">商品番号</th>
				<th scope="col">商品</th>
				<th scope="col">商品内容</th>
				<th scope="col">価格</th>
				<th scope="col">在庫</th>
				<th scope="col">商品写真</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="productInfo : ${getProductInfolist}">
				<td th:text="${productInfo.id}"></td>
				<td th:text="${productInfo.name}"></td>
				<td th:text="${productInfo.simpleDesc}"></td>
				<td th:text="${productInfo.price}"></td>
				<td th:text="${productInfo.inventory}"></td>
				<td th:text="${productInfo.image}"></td>
			</tr>

		</tbody>
	</table>
</div>
</body>
</html>
