<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/admin.css}" rel="stylesheet" type="text/css">
<div class="container">
	<h1>商品検索結果情報一覧</h1>
</div>
</head>
<body>

	<!-- 商品名から検索結果情報一覧 -->
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">商品番号</th>
				<th scope="col">商品</th>
				<th scope="col">商品内容</th>
				<th scope="col">価格</th>
				<th scope="col">在庫</th>
				<th scope="col">商品写真</th>
			</tr>
		</thead>

		<tbody>
			<tr th:if="${productInfoSearchList !=null}"
				th:each="productInfoSearchList : ${getProductInfoSearchList}">
				<td th:text="${productInfoSearchList.id}"></td>
				<td th:text="${productInfoSearchList.name}"></td>
				<td th:text="${productInfoSearchList.simpleDesc}"></td>
				<td th:text="${productInfoSearchList.price}"></td>
				<td th:text="${productInfoSearchList.inventory}"></td>
				<td><img th:src="${productInfoSearchList.image}"
					style="width: 50px; height: 60px;"></td>
			</tr>

		</tbody>
	</table>


</body>
</html>
